<!DOCTYPE html>
<html lang=es dir=ltr>

<head>
	<meta charset=utf-8 />
	<meta name=viewport content='width=device-width, initial-scale=1' />
	<meta name=author content="juandanielcarvajalmontes.guadalupe@alumnado.fundacionloyola.net" />
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" href="css/reset.css" />
	<link rel="stylesheet" href="css/estilo.css" />
	<title>MiniCRUD</title>
</head>
<body>
	<nav>
		<ul>
			<li>CRUD</li>
		</ul>
	</nav>
	<div id="divCRUD">
		<div id="barra-busqueda">
		<input type="text" name="buscar-nombre" />
		<button>Buscar</button>
		</div>
		<div id="personajes"></div>
	</div>
	<div id="divFormulario">
		<div id="formulario">
			<span class="material-icons cerrar">clear</span>
			<h1>Alta personaje</h1>
			<h1>Modificar personaje</h1>
			<div>
				<label for="nombre">Nombre</label>
				<input type="text" name="nombre" />
			</div>
			<div>
				<label for="descripcion">Descripción</label>
				<textarea name="descripcion"></textarea>
			</div>
			<div>
				<label for="fecha-aparicion">Fecha de aparición</label>
				<input type="text" name="fecha-aparicion" />
			</div>
			<label for="tipo">Tipo de personaje</label>
			<select name="tipo">
				<option selected="true" disabled="disabled" value="0">Selecciona un tipo</option>
			</select>
			<div>
				<label for="url">URL con más información</label>
				<input type="text" name="url" />
			</div>
			<input type="file" name="imagen" />
			<div id="botones-formulario">
				<button>Cancelar</button>
				<button>Aceptar</button>
				<button>Modificar</button>
			</div>
		</div>
	</div>
	<div id="divDatos">
		<div id="datos">
			<span class="material-icons cerrar">clear</span>
			<div id="imagen-personaje">
				<img />
			</div>
			<div id="info">
				<h1 class="datos"></h1>
				<h2>Descripción</h2><p class="datos"></p>
				<h2>Fecha de aparición</h2><p class="datos"></p>
				<h2>Tipo</h2><p class="datos"></p>
				<p class="datos url"></p>
			<div>
		</div>
	</div>
	<script type=module src="js/app.js"></script>
</body>

</html>
